<template name="courses">

	{{> courseForm}}

	{{#each courses}}

	<div class="course">
		<table id="course">
			<thead>
				<tr>
					<th>Name</th>
					<th>Number</th>
					<th>Semester</th>
					<th>Date</th>
					<th colspan="3"></th>
				</tr>
			</thead>
			<tbody>
				<!-- {{#each professors}} -->
				<tr>
					<td>{{courseName}}</td>
					<td>{{courseNumber}}</td>
					<td>{{courseSemester}}</td>
					<td>{{courseDate}}</td>
					<td colspan="4"></td>
					<button class="btn btn-sml btn-danger" id="remove-course">Remove Course</button>
				</tr>
			</tbody>
		</table>
	</div>

	{{else}}

	<h1>No Courses to display.</h1>

	{{/each}}
</template>
