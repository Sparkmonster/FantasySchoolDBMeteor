<template name="layout">
  <div class="main-content">
    <header>
      {{> navbar}}
      {{> sidenav}}
    </header>
    {{> yield}}
    <footer>
    <strong>Powered By:</strong>
    <div class="container" align="left">
      <div class="row">
        <div class="col-sm-4" align="center">
          <h3>METEOR Framework</h3>
          <img src="enhancedmeteorlogo.png" class="img-rounded" width="300" height="300" hspace="20">
      </div>
        <div class="col-sm-4" align="center">
          <h3>Mongo DB</h3>
          <img src="enhancedmongodb.png" class="img-rounded" width="300" height="225" hspace="20">
      </div>
        <div class="col-sm-4" align="center">
          <h3>Node.js with NPM</h3>        
          <img src="nodejs-npmenhanced.png" class="img-rounded">
        </div>
      </div>
    </div>
  </footer>
  </div>
</template>

<template name="navbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-content">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="nav navbar-nav">
          {{#if currentUser}}
          <li><a href="/home">Home</a></li>
          <li><a href="/professors">Professors</a></li>
          <li><a href="/courses">Courses</a></li>
          <li><a href="/sections">Sections</a></li>
          <li><a href="/homestar">Homestar</a></li>
          <li><a class="logout" id="logout-link" href="#">Logout</a></li>
          {{else}}
          <li><a href="/">Log In</a></li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="sidenav">
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
     {{#if currentUser}}
     <a href="/home">Home</a>
     <a href="/professors">Professors</a>
     <a href="/courses">Courses</a>
     <a href="/sections">Sections</a>
     <a href="/homestar">Homestar</a>
     <a class="logout" id="logout-link" href="#">Logout</a>
     {{else}}
     <a href="/">Log In</a>
     {{/if}}
  </div>

  <p>Click on the element below to open the side navigation menu.</p>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>

  <script>
  function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
  }

  function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
  }
  </script>
</template>
