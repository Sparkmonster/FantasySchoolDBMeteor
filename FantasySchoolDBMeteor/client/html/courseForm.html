<template name="courseForm">
	{{#if currentUser}}

	<!-- Course Form -->
	<div id="courseForm-wrap">
		<center>
			<form class="course-post">
				<h2 class="courseForm-heading">Post a Course</h2>
				<label for="courseName" class="sr-only">Course Name</label>
				<input type="text" name="courseName" id="courseName" class="form-control" placeholder= "Course Name Goes Here" maxlength="40">
				<label for="courseNumber" class="sr-only">Course Number</label>
				<input type="text" name="courseNumber" id="courseNumber" class="form-control" placeholder= "Course Number Goes Here" maxlength="140">

				<label for="courseSemester" class="sr-only">Course Semester</label>
				<input type="text" name="courseSemester" id="courseSemester" class="form-control" placeholder="Course Semester Goes Here" maxlength="6">

				<label for="courseDate" class="sr-only">Course Date</label>
				<input type="date" name="courseDate" id="courseDate" class="form-control" placeholder="Course Date Here" maxlength="11">

				<button class="btn btn-lg btn-success btn-block" type="submit">Post Course</button>
			</form>
		</center>
	</div>
	<!-- End Course Form -->
	{{else}}

	<div id="courseForm-wrap">
		<center>
			<form class="course-post">
				<h2 class="form-signin-heading">Log in first to Post a Course!</h2>
				<a href="/" class="btn btn-md btn-primary" id="login-redir">Login</a>
			</form>
		</center>
	</div>

	{{/if}}
</template>
