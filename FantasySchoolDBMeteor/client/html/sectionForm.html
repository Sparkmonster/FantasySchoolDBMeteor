<template name="sectionForm">
	{{#if currentUser}}

	<!-- section Form -->
	<div id="sectionForm-wrap">
		<center>
			<form class="section-post">
				<h2 class="sectionForm-heading">Post a section</h2>
				
				<label for="sectionNumber" class="sr-only">Section Number</label>
				<input type="text" name="sectionNumber" id="sectionNumber" class="form-control" placeholder= "Section Number Goes Here" maxlength="40">

				<label for="sectionRoom" class="sr-only">Section Room</label>
				<input type="text" name="sectionRoom" id="sectionRoom" class="form-control" placeholder= "Section Room Goes Here" maxlength="40">

				<label for="profName" class="sr-only">Professor Name</label>
				<input type="text" name="profName" id="profName" class="form-control" placeholder="Professor Name Goes Here" maxlength="40">
				

				<label for="courseName" class="sr-only">Course Name</label>
				<input type="text" name="courseName" id="courseName" class="form-control" placeholder= "Course Name Goes Here" maxlength="40">

				<button class="btn btn-lg btn-success btn-block" type="submit">Post section</button>
			</form>
		</center>
	</div>
	<!-- End section Form -->
	{{else}}

	<div id="sectionForm-wrap">
		<center>
			<form class="section-post">
				<h2 class="form-signin-heading">Log in first to Post a Section!</h2>
				<a href="/" class="btn btn-md btn-primary" id="login-redir">Login</a>
			</form>
		</center>
	</div>

	{{/if}}
</template>
